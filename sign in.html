<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <title>Netflix SignIn & Signup page UI clone in html and css</title>
        <link rel="stylesheet" href="mystyle.css"/>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <svg width="167" height="44" viewBox="0 0 167 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M158.067 21.4209L166.999 45C164.366 44.6246 161.735 44.155 159.054 43.7332L154.022 30.703L148.851 42.6563C146.313 42.2345 143.82 42.0925 141.282 41.7649L150.356 21.1398L142.128 0H149.745L154.352 11.8113L159.289 0H166.999L158.067 21.4209ZM136.11 0H129.199V40.875C131.456 41.0156 133.806 41.1084 136.11 41.3895V0ZM123.227 40.4054C116.928 39.9836 110.627 39.6096 104.187 39.4676V0H111.238V32.8119C115.282 32.9061 119.325 33.2337 123.227 33.4207V40.4054ZM96.6639 15.9842V23.0153H87.0269V38.9994H80.0677V0H99.8143V7.03112H87.0269V15.9842H96.6639ZM68.2195 7.03112V39.3748C65.8688 39.3748 63.4715 39.3748 61.1673 39.4676V7.03112H53.8796V0H75.5538V7.03112H68.2195ZM46.2633 23.3893C43.1609 23.3893 39.4931 23.3893 36.8603 23.5313V33.9844C40.9977 33.7018 45.1351 33.3743 49.3191 33.2337V39.9836L29.8081 41.5315V0H49.3191V7.03112H36.8603V16.4987C39.5875 16.4987 43.7715 16.3581 46.2633 16.3581V23.3893ZM7.19325 19.4526V44.0144C4.65495 44.297 2.39728 44.6246 0 45V0H6.72366L15.8911 25.5474V0H22.9434V42.0925C20.4516 42.5157 17.9133 42.6563 15.2326 43.0303L7.19325 19.4526Z" fill="#E50914"/>
                    </svg>
            </div>

            <div class="form-container">
                <form>
                    <h1> Sign In</h1><br>
                    <div class="form-group">
                        <input type="text" required name="" id="">
                        <label for=""> Email or Phone number</label>
                    </div>
                    <div class="form-group">
                        <input type="password" required name="" id="">
                        <label for="">password</label>
                    </div><br>
                        <button><a href="profile.html">Sign In</a></button>
                    <div class="remember">
                        <div class left>
                           <input type="checkbox" id="remember" name="" id="">
                            <label for="remember">Remember Me</label>
                        </div>
                        <div class="right">
                            <a href="#">Need Help?</a>
                        </div>
                    </div>
                    <div class="facebook-login">
                        <img src="images/Rectangle.jpg" alt="">
                        <a href="#">Login with Facebook</a>
                    </div>
                    <div class="signup">
                        <p>New to netflix? 
                            <a href="#"> Sign up now</a>
                        </p><br>
                    </div>
                    <p class="captcha">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        <a href="#">Learn more</a>
                    </p>
                </form>
            </div>
            <footer>
                <div class="top">
                    <a href="#">Questions? Contact us</a><br><br>
                </div>
                <div class="Links">
                    <a href class="#">FAQ</a><br><br>
                    <a href class="#"> Help Center</a><br><br>
                    <a href class="#">Terms of Use</a><br><br>
                    <a href class="#">Privacy</a><br><br>
                    <a href class="#">Cookie Preference</a><br><br>
                    <a href class="#">corporate Information</a><br><br>
                </div>
            </footer>
        </div>
    </body>
</html>
